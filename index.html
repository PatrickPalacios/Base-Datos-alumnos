<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Alumnos</h1>
        <form id="alta-alumno-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br>
            <button type="submit">Dar de Alta</button>
        </form>
        <div id="alumnos-lista"></div>
        <form id="calificaciones-form">
            <h2>Asignar Calificaciones</h2>
            <label for="alumno-select">Selecciona un Alumno:</label>
            <select id="alumno-select">
                <!-- Opciones de alumnos se generan dinámicamente -->
            </select><br>
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" min="0" max="100" required><br>
            <button type="submit">Asignar Calificación</button>
        </form>
        <form id="grupos-form">
            <h2>Crear Grupo y Asignar Alumnos</h2>
            <label for="grupo-nombre">Nombre del Grupo:</label>
            <input type="text" id="grupo-nombre" required><br>
            <label for="alumnos-select">Selecciona Alumnos:</label>
            <select id="alumnos-select" multiple>
                <!-- Opciones de alumnos se generan dinámicamente -->
            </select><br>
            <button type="submit">Crear Grupo y Asignar Alumnos</button>
        </form>
        <div id="grupo-lista"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
